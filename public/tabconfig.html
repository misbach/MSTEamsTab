<!DOCTYPE html>
<html>
<head></head>
<body>
  <h1>FamilySearch App Gallery</h1>
  <button onclick="save()">Save Config</button>

  <script src="https://statics.teams.microsoft.com/sdk/v0.4/js/MicrosoftTeams.min.js"></script>
  <script type="text/javascript">
    function save() {
      microsoftTeams.initialize();
      microsoftTeams.settings.registerOnSaveHandler(function(saveEvent) {
        microsoftTeams.settings.setSettings({
          entityID: "AppGallery",
          contentUrl: "https://misbach.github.io/MSTEamsTab/public/appgallery.html",
          suggestedTabName: "AppGallery",
          websiteUrl: "https://familysearch.org/apps",
          removeUrl: "https://misbach.github.io/MSTEamsTab/public/tabremove.html"
        });
        saveEvent.notifySuccess();
      });

      microsoftTeams.settings.setValidityState(true);
    }
  </script>
</body>
</html>
